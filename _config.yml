# Plugins
plugins: 
  - jekyll-paginate
  - jekyll-archives
    
compress_html:
  clippings: all
  comments: [""]
  endings: [html, head, body, li, dt, dd, rt, rp, optgroup, option, colgroup, caption, thead, tbody, tfoot, tr, td, th]
  profile: false
  blanklines: false
  ignore:
    envs: []
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
   
# Comments
layout: default
comments: true
    
# Other
markdown: kramdown
highlighter: rouge

exclude: [node_modules, README.md]

keep_files: [images]
